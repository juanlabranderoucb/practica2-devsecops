sonar.projectKey=devsecops-microservices
sonar.projectName=DevSecOps Microservices Project
sonar.projectVersion=1.0

# Branch configuration
sonar.mainBranchName=main

# Source directories - analizar tanto backend como frontend
sonar.sources=backend,frontend/src

# Test directories - Solo analizar archivos que existan
sonar.tests=backend/users-service/__tests__,backend/academic-service/__tests__,backend/api-gateway/__tests__,frontend/__tests__

# Exclusiones - Ignorar node_modules, build, dist, coverage
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/.next/**

# JavaScript/TypeScript specific settings
sonar.sourceEncoding=UTF-8

# Coverage - ignorar si no existen
# sonar.javascript.lcov.reportPaths=coverage/lcov.info
